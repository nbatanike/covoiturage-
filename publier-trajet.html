<main>
    <h1>Publier un trajet</h1>
    <form id="formTrajet">
        <input type="text" id="depart" placeholder="Ville de départ" required>
        <input type="text" id="arrivee" placeholder="Ville d'arrivée" required>
        <input type="date" id="dateDepart" required>
        <input type="time" id="heure" required>
        <input type="text" id="rendezvous" placeholder="Lieu de rendez-vous" required>
        <input type="text" id="whatsapp" placeholder="Numéro WhatsApp" required>
        <input type="number" id="montant" placeholder="Montant à contribuer" required>
        <button type="submit">Publier</button>
    </form>
