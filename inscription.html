<main>
    <h1>Inscription</h1>
    <form id="formInscription">
        <input type="file" id="photo" accept="image/*">
        <input type="text" id="nom" placeholder="Nom" required>
        <input type="text" id="prenom" placeholder="Prénom" required>
        <input type="text" id="ville" placeholder="Ville de résidence" required>
        <input type="tel" id="telephone" placeholder="Numéro de téléphone" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="ni" placeholder="Numéro de la carte NI" required>
        <input type="password" id="code" placeholder="Code d'accès" required>
        <button type="submit">S'inscrire</button>
    </form>
